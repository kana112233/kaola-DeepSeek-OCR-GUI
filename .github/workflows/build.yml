name: Build App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install torch transformers==4.46.3 pillow numpy \
          addict einops easydict tiktoken fsspec huggingface-hub \
          safetensors tokenizers regex requests tqdm matplotlib torchvision \
          accelerate>=0.26.0 pyinstaller

    - name: Build with spec file
      run: |
        pyinstaller kaola-DeepSeek-OCR-GUI.spec

    - name: Upload app (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: kaola-DeepSeek-OCR-GUI-macOS
        path: dist/kaola-DeepSeek-OCR-GUI.app
        if-no-files-found: error

    - name: Upload app (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: kaola-DeepSeek-OCR-GUI-Windows
        path: dist/kaola-DeepSeek-OCR-GUI.exe
        if-no-files-found: error
