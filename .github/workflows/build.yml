name: Build App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install torch transformers pillow numpy pyinstaller

    - name: Build app
      run: |
        python build.py

    - name: Upload app (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: kaola-DeepSeek-OCR-GUI-macOS
        path: dist/kaola-DeepSeek-OCR-GUI.app

    - name: Upload app (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: kaola-DeepSeek-OCR-GUI-Windows
        path: dist/kaola-DeepSeek-OCR-GUI.exe
